<div class="row">
  <div class="col-12">
      <p class="mid-nav" style="text-align: center; font-weight: bold; font-size: 28px; margin-bottom: 20px;">
      Explore our popular courses & enroll them now</p>
      <!-- Row -->
      <div class="row">
          <!-- column -->
          <div *ngFor="let course of courses" class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
              <!-- Card -->
              <div class="card">
                  <img class="card-img-top img-responsive" src="{{course.image}}" alt="Card image cap">
                  <div class="card-body">
                      <h4 class="card-title">{{course.title}}</h4>
                      <p [innerHTML]="course.description"></p>
                      <div class="row">

                      <div class="col-6" style="margin-right:0px;">
                         <p style="font-size:14px;font-weight:400;">{{course.duration}}</p></div>
                      <div class="col-6" style="margin-right:0px;">
                        <p  style="font-size:14px;font-weight:400;"> {{course.days}}</p>
                      </div>
                    </div>
                    <div class="row">

                      <div class="col-6" >
                        <a href="component/cards-details/{{course.id}}/{{course.key}}" class="btn btn-block" style="background-color: rgb(0,167,157); color:white; font-weight: 500;">See Details</a>
                        </div>
                      <div class="col-6" >
                        <a href="https://pages.razorpay.com/careershala-careernaksha"  target="_blank" rel="noopener" class="btn btn-block" style="color:rgb(0,167,157); font-weight: 500;">Enroll</a>
                      </div>
                    </div>


                  </div>
              </div>
              <!-- Card -->
          </div>

          <div class="col-lg-3 col-md-6 img-responsive">

              <div class="card">

                  <div class="card-body">

                      <a href="#" class="btn btn-primary">Go somewhere</a>
                  </div>
              </div>

          </div> -->

      </div>
      <!-- Row -->
  </div>
</div>
<!-- End Row -->

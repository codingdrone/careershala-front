<div class="row">
    <div class="col-12">
        <div class="mid-nav" style="text-align: center; padding-bottom: 5px;">
        <h3>Explore our popular courses & enroll them now</h3></div>
        <!-- Row -->
        <div class="row">
            <!-- column -->
            <div *ngFor="let course of courses" class="col-lg-3 col-md-6">
                <!-- Card -->
                <div class="card">
                    <img class="card-img-top img-responsive" src="{{course.image}}" alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title">{{course.title}}</h4>
                        <p [innerHTML]="course.description"></p>
                        <div class="row">
                        <div class="col-md-5" style="margin-right:0px;">  <p style="font-size:14px;font-weight:400;">{{course.duration}}</p></div>
                        <div class="col-md-7" style="margin-right:0px;"><p style="font-size:14px;font-weight:400;"> {{course.days}}</p></div></div>
                        <a href="/component/cards-details/{{course.id}}" class="btn" style="background-color: rgb(0,167,157); color:white; font-weight: 500;">See Details</a>
                    </div>
                </div>
                <!-- Card -->
            </div>
